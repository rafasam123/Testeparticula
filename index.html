<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Sketches p5.js com Código e Visualização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    pre {
      background: #222;
      color: #eee;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      flex: 1 1 400px;
      max-width: 600px;
      white-space: pre-wrap;
    }
    iframe {
      border: none;
      border-radius: 8px;
      flex: 1 1 400px;
      max-width: 600px;
      height: 300px;
    }
  </style>
</head>
<body>

  <h1>Sketches p5.js - Código e Visualização</h1>

  <section>
    <h2>Sketch 1</h2>
    <div class="container">
      <pre id="code1">Carregando código...</pre>
      <iframe src="https://editor.p5js.org/natureofcode/embed/s_Y3-Mmo7"></iframe>
    </div>
  </section>

  <section>
    <h2>Sketch 2</h2>
    <div class="container">
      <pre id="code2">Carregando código...</pre>
      <iframe src="https://editor.p5js.org/natureofcode/embed/uZ9CfjLHL"></iframe>
    </div>
  </section>

  <section>
    <h2>Sketch 3</h2>
    <div class="container">
      <pre id="code3">Carregando código...</pre>
      <iframe src="https://editor.p5js.org/natureofcode/embed/H4TMayNak"></iframe>
    </div>
  </section>

  <section>
    <h2>Sketch 4</h2>
    <div class="container">
      <pre id="code4">Carregando código...</pre>
      <iframe src="https://editor.p5js.org/natureofcode/embed/1gpoE1dtG"></iframe>
    </div>
  </section>

<script>
  // Função para carregar o código fonte do sketch via API pública do p5.js editor
  async function loadCode(sketchId, preElementId) {
    const url = `https://editor.p5js.org/api/sketches/${sketchId}`;
    try {
      const response = await fetch(url);
      if(!response.ok) throw new Error("Não foi possível carregar o código");
      const data = await response.json();
      // O código geralmente está dentro de data.files como um array
      const codeFiles = data.files;
      let codeText = "";
      for(const file of codeFiles){
        codeText += `// Arquivo: ${file.name}\n${file.code}\n\n`;
      }
      document.getElementById(preElementId).textContent = codeText;
    } catch(e) {
      document.getElementById(preElementId).textContent = "Erro ao carregar o código.";
    }
  }

  // IDs dos sketches conforme URL:
  loadCode("s_Y3-Mmo7", "code1");
  loadCode("uZ9CfjLHL", "code2");
  loadCode("H4TMayNak", "code3");
  loadCode("1gpoE1dtG", "code4");
</script>

</body>
</html>
